    <div id="popup-widget" class="alert">
        <i class="cancel far fa-window-close fa-2x"></i>
        <div>
            <i id="popup-icon"></i>
            <div class="message"></div>
        </div>
        <div class="button-container">
            <button onclick='popupWidget.accept()'>Akkoord</button>

    <button onclick='popupWidget.draw("Karen wil deelnemen aan jouw spel. Geef akkoord. Hoer.", "success");'>Gelukt</button>
