<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi</title>
    <link type="text/css" rel="stylesheet" href="./dist/style.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script type="text/javascript" src="./assets/js/plugins/handlebars-v4.1.0.js"></script>
</head>
<body>
    <div class="chart-container" style="height:10vh; width:20vw; display: none;">
        <canvas id="chart"></canvas>
    </div>
    <script id="show-turn" type="text/x-handlebars-template">
        <div style="position: absolute;
                    top: 30px;
                    right: 30px;
                    z-index: -999;
                    width: 80px;
                    height: 80px;
                    text-align: center;
                    background-color: {{ color }};
                    color: white;
                    border-radius: 100%;">
        </div>
    </script>
</body>

<script type="text/javascript" src="./dist/js/app.js"></script>
<script>
    $(function(){
        SPA.init();
    });
</script>
</html>
